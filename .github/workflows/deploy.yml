name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  docker-push-userservice:
    name: Build and Push Userservice Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Userservice Image
        run: |
          docker build -t ghcr.io/arquisoft/wichat_es3b/userservice ./users/userservice
          docker push ghcr.io/arquisoft/wichat_es3b/userservice:latest

  docker-push-authservice:
    name: Build and Push Authservice Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Authservice Image
        run: |
          docker build -t ghcr.io/arquisoft/wichat_es3b/authservice ./users/authservice
          docker push ghcr.io/arquisoft/wichat_es3b/authservice:latest

  docker-push-llmservice:
    name: Build and Push LLMService Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build LLMService Image
        run: |
          docker build -t ghcr.io/arquisoft/wichat_es3b/llmservice ./llmservice
          docker push ghcr.io/arquisoft/wichat_es3b/llmservice:latest

  docker-push-gatewayservice:
    name: Build and Push Gatewayservice Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Gatewayservice Image
        run: |
          docker build -t ghcr.io/arquisoft/wichat_es3b/gatewayservice ./gatewayservice
          docker push ghcr.io/arquisoft/wichat_es3b/gatewayservice:latest

  docker-push-webapp:
    name: Build and Push Webapp Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Webapp Image
        run: |
          docker build --build-arg LLM_API_KEY=${{ secrets.LLM_API_KEY }} -t ghcr.io/arquisoft/wichat_es3b/webapp ./webapp
          docker push ghcr.io/arquisoft/wichat_es3b/webapp:latest

  deploy:
    name: Deploy over SSH
    runs-on: ubuntu-latest
    needs: [docker-push-userservice,docker-push-authservice,docker-push-llmservice,docker-push-gatewayservice,docker-push-webapp]
    steps:
      - name: Deploy over SSH
        uses: fifsky/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          user: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          command: |
            export MONGODB_URI=${{ secrets.MONGODB_URI }}
            export LLM_API_KEY=${{ secrets.LLM_API_KEY }}
            wget https://raw.githubusercontent.com/arquisoft/wichat_es3b/master/docker-compose.yml -O docker-compose.yml
            sudo docker-compose down
            sudo docker-compose up -d --pull always
